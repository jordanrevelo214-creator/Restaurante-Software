{% load static %}
{% if is_htmx %}
<!-- VISTA MODAL (HTMX) -->
<style>
    /* REUTILIZAMOS LOS ESTILOS DEFINIDOS EN EL HEAD, PERO LOS INYECTAMOS AQUÍ PARA EL MODAL */
    /* (Copiamos los estilos relevantes para que el contenido se vea bien) */
    :root {
        --orange-primary: #FF6B00;
        --orange-hover: #e65100;
        --bg-body: #F3F4F6;
        --text-dark: #111827;
        --text-gray: #6B7280;
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }

    /* Ajustes específicos para el contenido dentro del modal */
    #pos-modal-content .main-container {
        height: 100%;
        overflow: hidden;
        background: #F3F4F6;
        padding: 20px;
    }

    /* Copia de estilos críticos (Mismos que tenía el archivo original) */
    /* ... (Omitiendo resets globales para no afectar al dashboard base si se fuga estilo) ... */

    /* Estilos de Tarjetas y Layout */
    .left-panel {
        flex: 7;
        display: flex;
        flex-direction: column;
        gap: 20px;
        overflow-y: auto;
        padding-right: 5px;
        height: 100%;
    }

    .config-card {
        background: white;
        padding: 15px;
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        flex-shrink: 0;
    }

    .mesa-selectors {
        display: flex;
        gap: 20px;
        margin-top: 5px;
    }

    .selector-box {
        flex: 1;
        background: #F9FAFB;
        border: 1px solid #E5E7EB;
        padding: 8px 15px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
    }

    .label-small {
        font-size: 0.7rem;
        color: var(--text-gray);
        text-transform: uppercase;
        font-weight: 700;
        display: block;
        margin-bottom: 5px;
    }

    .search-bar {
        background: white;
        border: 1px solid #E5E7EB;
        border-radius: 12px;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
        flex-shrink: 0;
    }

    .search-input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 1rem;
    }

    .filter-chips {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding-bottom: 5px;
        flex-shrink: 0;
    }

    .chip {
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        border: none;
        transition: 0.2s;
        white-space: nowrap;
    }

    .chip-active {
        background: var(--orange-primary);
        color: white;
    }

    .chip-inactive {
        background: white;
        color: var(--text-gray);
        border: 1px solid #E5E7EB;
    }

    .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        overflow-y: auto;
        padding-bottom: 10px;
    }

    .product-card {
        background: white;
        border-radius: 16px;
        padding: 15px;
        box-shadow: var(--card-shadow);
        border: 1px solid transparent;
        transition: 0.2s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 120px;
    }

    .product-card:hover {
        border-color: var(--orange-primary);
        transform: translateY(-2px);
    }

    .prod-title {
        font-weight: 700;
        font-size: 0.95rem;
        margin: 0 0 5px 0;
    }

    .prod-desc {
        font-size: 0.75rem;
        color: var(--text-gray);
        margin: 0;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .prod-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }

    .prod-price {
        font-weight: 800;
        color: var(--orange-primary);
        font-size: 1rem;
    }

    .btn-plus {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #FFF7ED;
        color: var(--orange-primary);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
    }

    .btn-plus:hover {
        background: var(--orange-primary);
        color: white;
    }

    .right-panel {
        flex: 3;
        background: white;
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        display: flex;
        flex-direction: column;
        padding: 20px;
        height: 100%;
        box-sizing: border-box;
        overflow: hidden;
    }

    /* Estilos del partial orden */
    .order-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        flex-shrink: 0;
    }

    .order-list {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding-right: 5px;
    }

    .order-item {
        display: flex;
        gap: 10px;
        align-items: flex-start;
    }

    .qty-vertical {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #F9FAFB;
        border: 1px solid #E5E7EB;
        border-radius: 8px;
        width: 28px;
    }

    .qty-btn {
        border: none;
        background: transparent;
        cursor: pointer;
        color: var(--text-gray);
        font-weight: bold;
        padding: 2px 0;
        font-size: 0.9rem;
        width: 100%;
        transition: 0.2s;
    }

    .qty-btn:hover {
        background: #e5e7eb;
        color: var(--text-dark);
    }

    .qty-val {
        font-size: 0.8rem;
        font-weight: 700;
        margin: 2px 0;
    }

    .item-info {
        flex: 1;
    }

    .item-name {
        font-weight: 700;
        font-size: 0.85rem;
        display: block;
    }

    .item-total {
        font-weight: 700;
        font-size: 0.9rem;
    }

    .order-footer {
        margin-top: auto;
        border-top: 2px dashed #E5E7EB;
        padding-top: 15px;
        flex-shrink: 0;
    }

    .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 0.85rem;
        color: var(--text-gray);
    }

    .total-row {
        display: flex;
        justify-content: space-between;
        margin: 10px 0 15px 0;
        font-size: 1.2rem;
        font-weight: 800;
        color: var(--text-dark);
    }

    .total-orange {
        color: var(--orange-primary);
    }

    .btn-confirm {
        width: 100%;
        background: var(--orange-primary);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 10px;
    }

    .btn-confirm:hover {
        background: var(--orange-hover);
    }

    .action-buttons {
        display: flex;
        gap: 10px;
    }

    .btn-secondary {
        flex: 1;
        background: white;
        border: 1px solid #E5E7EB;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        color: var(--text-gray);
        text-align: center;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .cancel-text {
        color: #EF4444;
        background: #FEF2F2;
        border-color: #FECACA;
    }
</style>

<div class="modal-backdrop"
    onclick="if(event.target === this) document.getElementById('modal-container').innerHTML = '';">
    <div class="modal-content-wrapper" id="pos-modal-content">
        {% include 'pedidos/detalle_mesa_contenido.html' %}
    </div>
</div>

{% else %}
<!-- VISTA NORMAL (FALLBACK) -->

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Mesa {{ mesa.numero }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- Estilos originales... -->
    <style>

        }

        .top-navbar {
            background: white;
            padding: 15px 30px;
            display: flex;

            align-items: center;
            border-bottom: 1px solid #E5E7EB;
            height: 60px;
            box-sizing: border-box;
        }

        /* ... estilos originales resumidos ... */
        .main-container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;

        }

        /* ... resto de estilos ... */
        /* Incluir los mismos estilos que en el bloque HTMX */
    </style>

    <nav class="top-navbar">
        <div style="font-weight: 800; font-size: 1.1rem;">Gestión de Restaurante</div>
        <div>Usuario: <strong>{{ user.username }}</strong></div>

    {% include 'pedidos/detalle_mesa_contenido.html' %}

</html>
{% endif %}
