{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="{% static 'usuarios/css/password_reset.css' %}">
</head>
<body>
    <div class="container">
        <h1>¿Olvidaste tu contraseña?</h1>
        <p>Introduce tu nombre de usuario o correo electrónico y te enviaremos un enlace para restablecerla.</p>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="identifier">Usuario o Email</label>
                <input type="text" name="identifier" id="identifier" placeholder="Ingresa tu usuario o email" required>
            </div>
            <button type="submit">Enviar enlace de recuperación</button>
        </form>

        <a href="{% url 'usuarios:login' %}" class="link">← Volver al inicio de sesión</a>
    </div>
</body>
</html>
