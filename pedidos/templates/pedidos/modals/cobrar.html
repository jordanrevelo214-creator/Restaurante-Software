<script src="https://unpkg.com/htmx.org@1.9.6"></script>

<div class="modal-overlay">
    <div class="modal-content">

        <form action="{% url 'pedidos:procesar_pago' pedido.id %}" method="POST">
            {% csrf_token %}

            <div class="modal-header">
                <h3><i class="fas fa-cash-register"></i> Finalizar Cuenta</h3>
                <button type="button" class="btn-close" onclick="cerrarModal()"><i class="fas fa-times"></i></button>
            </div>

            <div class="modal-body">

                <div class="resumen-pago">
                    <span>Total a Pagar:</span>
                    <span class="monto-total">${{ pedido.total }}</span>
                </div>

                <p style="margin-bottom: 10px; font-weight: 600; color: #374151;">Datos de Facturaci√≥n:</p>

                <input type="hidden" id="cliente_seleccionado_id" name="cliente_id" value="">

                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" name="q" placeholder="Buscar (Escribe despacio)..." autocomplete="off"
                        hx-get="{% url 'clientes:buscar' %}" hx-trigger="keyup changed"
                        hx-target="#resultados-clientes">
                </div>

                <div id="resultados-clientes" class="results-area">
                    {% include 'clientes/partials/resultados_busqueda.html' with clientes=None %}
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn-new-client" hx-get="{% url 'clientes:modal_crear' %}"
                    hx-target="#resultados-clientes" hx-swap="innerHTML">
                    <i class="fas fa-user-plus"></i> Nuevo
                </button>

                <button type="submit" class="btn-pay">
                    <i class="fas fa-file-invoice-dollar"></i> FACTURAR
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function seleccionarCliente(id, nombre, ruc) {
        // 1. Guardar el ID en el input oculto
        document.getElementById('cliente_seleccionado_id').value = id ? id : '';

        // 2. Efecto visual (clase .selected)
        document.querySelectorAll('.cliente-item').forEach(el => el.classList.remove('selected'));

        // Se la ponemos al que dimos click
        if (event && event.currentTarget) {
            event.currentTarget.classList.add('selected');
        }

        console.log("Cliente seleccionado ID:", id, "Nombre:", nombre);
    }

    function cerrarModal() {
        document.getElementById('modal-container').innerHTML = '';
    }
</script>
