{% if pedidos_listos %}
<div class="toast-container">
    {% for pedido in pedidos_listos %}
    <div class="toast-alert" role="alert">
        <div class="toast-icon">
            <i class="fas fa-bell"></i>
        </div>
        <div class="toast-body">
            <strong>¡Pedido Listo!</strong>
            <p>Mesa {{ pedido.mesa.numero }} tiene su orden preparada.</p>
        </div>
        <button onclick="this.parentElement.remove()" class="toast-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
    {% endfor %}
</div>

<style>
    .toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
        /* Dejar pasar clicks fuera de las alertas */
    }

    .toast-alert {
        background: white;
        border-left: 5px solid #10B981;
        /* Verde éxito */
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        gap: 15px;
        min-width: 300px;
        animation: slideIn 0.3s ease-out;
        pointer-events: auto;
        /* Reactivar clicks en la alerta */
    }

    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }

        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .toast-icon {
        background: #D1FAE5;
        color: #059669;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
    }

    .toast-body {
        flex: 1;
    }

    .toast-body strong {
        display: block;
        margin-bottom: 2px;
        color: #111827;
    }

    .toast-body p {
        margin: 0;
        font-size: 0.9rem;
        color: #6B7280;
    }

    .toast-close {
        background: transparent;
        border: none;
        color: #9CA3AF;
        cursor: pointer;
        font-size: 1.1rem;
    }

    .toast-close:hover {
        color: #111827;
    }
</style>
{% endif %}
