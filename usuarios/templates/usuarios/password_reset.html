{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="{% static 'usuarios/css/password_reset.css' %}">
</head>
<body>
    <div class="container">
        <h1>¿Olvidaste tu contraseña?</h1>
        <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecerla.</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Correo electrónico</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <button type="submit">Enviar enlace</button>
        </form>

        <a href="{% url 'usuarios:login' %}" class="link">← Volver al inicio de sesión</a>
    </div>
</body>
</html>
