<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contrase√±a</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdad6, #fff5f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      border: 2px solid #ff6b6b;
      border-radius: 15px;
      padding: 30px 40px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    h2 {
      color: #ff4c4c;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s;
    }
    input[type="password"]:focus {
      border-color: #ff6b6b;
      box-shadow: 0 0 6px rgba(255, 107, 107, 0.3);
    }
    button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff4c4c;
    }
    p {
      color: #333;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Restablecer contrase√±a</h2>

    {% if validlink %}
      <form method="post">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Nueva contrase√±a" required>
        <input type="password" name="password2" placeholder="Confirmar contrase√±a" required>
        <button type="submit">Restablecer contrase√±a</button>
      </form>
    {% else %}
      <p>‚ùå El enlace no es v√°lido o ha expirado.</p>
    {% endif %}

    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
</body>
</html>
